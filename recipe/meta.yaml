{% set name = "nc2zarr" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcdev/nc2zarr/archive/v{{ version }}.tar.gz
  sha256: da3ce6ead172176e37af87ef543aeec702c9f88509dda5a3f5f5db6bb30f7b0e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - nc2zarr = nc2zarr.cli:nc2zarr

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - click
    - dask
    - fsspec
    - netcdf4
    - numpy
    - pandas
    - pyyaml
    - retry
    - s3fs
    - xarray
    - zarr

test:
  imports:
    - nc2zarr
  requires:
    - pytest
    - python {{ python_min }}
  source_files:
    - tests
  commands:
    - nc2zarr --help
    - pytest tests

about:
  home: https://github.com/bcdev/nc2zarr
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python tool that converts NetCDF files to Zarr format
  description: |
    nc2zarr reads one or more NetCDF datasets and writes or appends them
    to a single Zarr output dataset.
  doc_url: https://github.com/bcdev/nc2zarr/blob/main/README.md
  dev_url: https://github.com/bcdev/nc2zarr

extra:
  recipe-maintainers:
    - AliceBalfanz
    - b-yogesh
    - forman
    - konstntokas
    - pont-us
    - TejasMorbagal
    - thomasstorm
    - TonioF
